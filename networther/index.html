<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cash Flow</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4e6fff"/>
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    <style>
        :root {
            --bg-color: #f8f9ff;
            --text-color: #333;
            --card-bg: white;
            --secondary-text: #666;
            --subtract-btn-bg: #f0f0f0;
            --primary-main: #4e6fff;
            --primary-grad: #4287ff;
            --add-btn-bg: var(--primary-main);
            --primary-shadow: 78, 111, 255; /* Default blue shadow as rgb */
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --secondary-text: #bbbbbb;
            --subtract-btn-bg: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            padding: 0;
            max-width: 500px;
            margin: 0 auto;
            transition: background-color 0.3s ease;
            padding-bottom: 80px;  /* Ensure content isn't hidden behind navbar */
        }

        .header {
            text-align: left;
            margin-bottom: 30px;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-main) 0%, var(--primary-grad) 100%);
            border-radius: 0;
            box-shadow: none;
            margin: 0 0 30px 0;
            width: 100vw;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
        }

        .header h1 {
            font-size: 24px;
            color: white;
            font-weight: 500;
        }

        .networth-container {
            background: linear-gradient(135deg, var(--primary-main) 0%, var(--primary-grad) 100%);
            border-radius: 25px;
            padding: 20px;
            text-align: left;
            box-shadow: 0 10px 20px rgba(var(--primary-shadow), 0.2);
            margin: 15px;
            color: white;
        }

        .networth-label {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .networth-amount {
            font-size: 36px;
            font-weight: 600;
        }

        .accounts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px;
        }

        .account-box {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .account-title {
            font-size: 16px;
            color: var(--secondary-text);
            margin-bottom: 15px;
        }

        .account-amount {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 15px;
            line-height: 1;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .set-btn {
            background-color: var(--subtract-btn-bg);
            color: var(--text-color);
            width: 100%;
            grid-column: 1 / -1;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-btn {
            background-color: var(--add-btn-bg);
            color: white;
        }

        .subtract-btn {
            background-color: var(--subtract-btn-bg);
            color: var(--text-color);
        }

        button:active {
            transform: scale(0.98);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal {
            background-color: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 320px;
        }

        .modal-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .modal input {
            width: 100%;
            padding: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.2s ease;
        }

        .modal input:focus {
            outline: none;
            border-color: #4e6fff;
        }

        .modal-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal-btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .confirm-btn {
            background-color: #4e6fff;
            color: white;
        }

        .cancel-btn {
            background-color: #f0f0f0;
            color: #333;
        }

        .networth-container .account-title {
            color: white;
            opacity: 0.9;
        }

        .networth-container .account-amount {
            color: white;
        }

        .networth-container .add-btn {
            background-color: white;
            color: #4e6fff;
        }

        .networth-container .subtract-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .networth-container,
        .accounts-grid {
            padding-left: 20px;
            padding-right: 20px;
        }

        .settings-icon {
            color: #333;  /* Dark color for the icon */
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .settings-icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .settings-icon:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .settings-icon:active {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        /* Settings Modal Styles */
        .settings-modal {
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .modal.settings-modal .modal-title {
            color: var(--text-color);
        }

        .theme-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            color: var(--text-color);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4e6fff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .modal.settings-modal .modal-btn {
            background-color: var(--subtract-btn-bg);
            color: var(--text-color);
        }

        /* Remove graph-related styles */
        .graph-container,
        .graph-title {
            display: none;
        }

        canvas {
            display: block;
            background: transparent !important;
        }

        /* Add this to your existing styles */
        .danger-btn {
            background-color: #ff4444 !important;
            color: white !important;
        }

        .settings-section {
            border-bottom: 1px solid var(--subtract-btn-bg);
            margin-bottom: 15px;
            padding-bottom: 15px;
        }

        /* Update modal buttons layout for multiple buttons */
        .modal.settings-modal .modal-buttons {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        /* Remove market indicator styles */
        .market-indicator,
        .value-container {
            display: none;
        }

        /* Add new styles */
        .history-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--card-bg);
            border-radius: 20px 20px 0 0;
            margin: 0;
            padding: 15px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.05);
            z-index: 100;
        }

        .history-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 15px;
            background: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .history-button svg {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
        }

        .history-modal {
            max-height: 70vh;
            overflow-y: auto;
        }

        .transaction-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--subtract-btn-bg);
        }

        .transaction-amount {
            font-weight: 600;
        }

        .transaction-amount.positive {
            color: #22c55e;
        }

        .transaction-amount.negative {
            color: #ef4444;
        }

        .transaction-date {
            color: var(--secondary-text);
            font-size: 14px;
        }

        /* Add styles for comments */
        .transaction-comment {
            color: var(--secondary-text);
            font-size: 14px;
            margin-top: 4px;
            font-style: italic;
        }

        /* Update modal input styles */
        .modal-input-group {
            margin-bottom: 15px;
        }

        .modal-input-group input {
            margin-bottom: 10px;
        }

        /* Make history modal start above the navbar */
        .modal.history-modal {
            margin-bottom: 80px;
        }

        .modal-close-x {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }
        .modal-close-x:hover {
            color: #ff4444;
        }

        /* Bar chart styles */
        .chart-container {
            margin: 20px 15px;
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 15px 10px 30px 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            height: 380px;
            position: relative;
        }
        
        .bar-chart {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 240px;
            width: 100%;
            padding-top: 20px;
        }
        
        .bar {
            width: 30px;
            background: linear-gradient(0deg, var(--primary-main) 0%, var(--primary-grad) 100%);
            margin: 0 2px;
            border-radius: 6px 6px 0 0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .bar-thin {
            width: 12px;
            margin: 0 8px;
        }
        
        .bar-label {
            position: absolute;
            bottom: -25px;
            text-align: center;
            font-size: 12px;
            color: var(--secondary-text);
            width: 100%;
            transform: rotate(-45deg);
            transform-origin: left top;
            white-space: nowrap;
        }
        
        /* Different colors for different spending types */
        .bar-work { background: linear-gradient(0deg, #4e6fff 0%, #4287ff 100%); }
        .bar-shares { background: linear-gradient(0deg, #22c55e 0%, #16a34a 100%); }
        .bar-gaming { background: linear-gradient(0deg, #ef4444 0%, #b91c1c 100%); }
        .bar-freetime { background: linear-gradient(0deg, #a21caf 0%, #7c3aed 100%); }
        .bar-donations { background: linear-gradient(0deg, #f59e42 0%, #f97316 100%); }
        .bar-other { background: linear-gradient(0deg, #444 0%, #222 100%); }
        
        /* Dashboard button at the bottom */
        .dashboard-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-main);
            color: white;
            padding: 12px 24px;
            font-weight: 500;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 100;
        }
        
        /* Hide history container */
        .history-container {
            display: none;
        }

        .chart-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .chart-tab {
            padding: 5px 15px;
            background: none;
            border: 1px solid var(--primary-main);
            border-radius: 15px;
            color: var(--primary-main);
            font-size: 12px;
        }

        .chart-tab.active {
            background-color: var(--primary-main);
            color: white;
        }

        .chart-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        .chart-badge {
            display: inline-block;
            padding: 2px 10px;
            background-color: #e0e7ff;
            color: var(--primary-main);
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .bar-chart {
            height: 220px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <h1>Cash Flow</h1>
        <span class="settings-icon" onclick="showSettings()">
            <svg viewBox="0 0 24 24">
                <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
            </svg>
        </span>
    </div>

    <div class="networth-container">
        <div class="networth-label">Networth</div>
        <div class="networth-amount" id="totalNetworth">$0.00</div>
    </div>

    <div class="accounts-grid">
        <div class="account-box">
            <div class="account-title">Bank</div>
            <div class="account-amount" id="bankAmount">$0.00</div>
            <div class="button-group">
                <button class="add-btn" onclick="addAmount('bank')">Add</button>
                <button class="subtract-btn" onclick="subtractAmount('bank')">Subtract</button>
                <button class="set-btn" onclick="setValue('bank')">Set Value</button>
            </div>
        </div>

        <div class="account-box">
            <div class="account-title">Cash</div>
            <div class="account-amount" id="cashAmount">$0.00</div>
            <div class="button-group">
                <button class="add-btn" onclick="addAmount('cash')">Add</button>
                <button class="subtract-btn" onclick="subtractAmount('cash')">Subtract</button>
                <button class="set-btn" onclick="setValue('cash')">Set Value</button>
            </div>
        </div>
    </div>

    <div class="networth-container">
        <div class="account-title">Shares</div>
        <div class="account-amount" id="otherAmount">$0.00</div>
        <div class="button-group">
            <button class="add-btn" onclick="updateOther('add')">Add</button>
            <button class="subtract-btn" onclick="updateOther('subtract')">Subtract</button>
        </div>
    </div>

    <div id="chartsContainer" class="chart-container">
        <h3 style="margin-bottom: 15px; color: var(--text-color);">Financial Analysis</h3>
        <div class="chart-tabs">
            <button class="chart-tab active">Month</button>
            <button class="chart-tab">Year</button>
        </div>
        <div class="chart-title">Analytics</div>
        <div class="chart-badge">All Data</div>
        <div class="bar-chart" id="barChart">
            <!-- Chart will be placed here -->
        </div>
    </div>

    <button class="dashboard-btn" onclick="showDashboard()">Dashboard</button>

    <div class="history-container">
        <button class="history-button" onclick="showHistory()">
            <svg viewBox="0 0 24 24">
                <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
            </svg>
        </button>
    </div>

    <div class="modal-overlay" id="amountModal">
        <div class="modal">
            <div class="modal-title" id="modalTitle">Enter Amount</div>
            <div class="modal-input-group">
                <input type="number" id="amountInput" step="0.01" placeholder="Enter amount">
                <input type="text" id="commentInput" placeholder="Add a comment (optional)">
                <select id="topicSelect"></select>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn confirm-btn" onclick="document.getElementById('amountModal').style.display = 'none'; saveTransaction();">Confirm</button>
                <button class="modal-btn cancel-btn" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Add Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal settings-modal">
            <div class="modal-title">Settings</div>
            
            <div class="settings-section">
                <div class="theme-switch">
                    <span>Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="themeToggle" onchange="toggleTheme()">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <!-- NEW: Theme Color Dropdown -->
            <div class="settings-section">
                <div class="theme-switch">
                    <span>Theme Color</span>
                    <select id="themeColorSelect" onchange="changeThemeColor()">
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="red">Red</option>
                        <option value="purple">Purple</option>
                        <option value="orange">Orange</option>
                    </select>
                </div>
            </div>

            <div class="settings-section">
                <div class="theme-switch">
                    <span>Currency</span>
                    <select id="currencySelect" onchange="changeCurrency()">
                        <option value="USD">$ (USD)</option>
                        <option value="EUR">€ (EUR)</option>
                        <option value="GBP">£ (GBP)</option>
                        <option value="CHF">CHF (Swiss Franc)</option>
                        <option value="JPY">¥ (JPY)</option>
                        <option value="CNY">¥ (CNY)</option>
                    </select>
                </div>
            </div>

            <div class="modal-buttons">
                <button class="modal-btn danger-btn" onclick="resetAllValues()">Reset All Values</button>
                <button class="modal-btn cancel-btn" onclick="closeSettings()">Close</button>
            </div>
        </div>
    </div>

    <!-- Add new modal for history -->
    <div class="modal-overlay" id="historyModal">
        <div class="modal history-modal" style="position:relative;">
            <div class="modal-title">Transaction History</div>
            <!-- X close button in upper right -->
            <div style="position:absolute; right:10px; top:10px; cursor:pointer; font-size:20px;" 
                 onclick="document.getElementById('historyModal').style.display = 'none';">✕</div>
            <ul class="transaction-list" id="transactionList">
                <!-- Transactions will be inserted here -->
            </ul>
        </div>
    </div>

    <script>
        let bankBalance = parseFloat(localStorage.getItem('bankBalance')) || 0;
        let cashBalance = parseFloat(localStorage.getItem('cashBalance')) || 0;
        let otherBalance = parseFloat(localStorage.getItem('otherBalance')) || 0;
        let currentAction = null;
        let currentType = null;
        let transactionHistory = JSON.parse(localStorage.getItem('transactionHistory')) || [];
        
        // Store chart instances globally
        let incomeChart = null;
        let spendChart = null;

        const incomeTopics = ['Work', 'Shares', 'Gift', 'Other'];
        const spendTopics = ['Work', 'Shares', 'Gaming', 'FreeTime', 'Donations', 'Other'];

        function updateDisplay() {
            const symbol = getCurrencySymbol();
            document.getElementById('bankAmount').textContent = `${symbol}${bankBalance.toFixed(2)}`;
            document.getElementById('cashAmount').textContent = `${symbol}${cashBalance.toFixed(2)}`;
            document.getElementById('otherAmount').textContent = `${symbol}${otherBalance.toFixed(2)}`;
            document.getElementById('totalNetworth').textContent = `${symbol}${(bankBalance + cashBalance + otherBalance).toFixed(2)}`;
            
            localStorage.setItem('bankBalance', bankBalance);
            localStorage.setItem('cashBalance', cashBalance);
            localStorage.setItem('otherBalance', otherBalance);
        }

        function showModal(type, action) {
            currentType = type;
            currentAction = action;
            document.getElementById('modalTitle').textContent = `Enter amount to ${action}`;
            document.getElementById('amountModal').style.display = 'flex';
            document.getElementById('amountInput').value = '';
            document.getElementById('commentInput').value = '';
            document.getElementById('amountInput').focus();

            // Populate topic dropdown - FIXED
            const topicSelect = document.getElementById('topicSelect');
            topicSelect.innerHTML = '';
            if (action === 'set') {
                const allTopics = [...new Set([...incomeTopics, ...spendTopics])];
                // Add default option
                const defaultOpt = document.createElement('option');
                defaultOpt.value = '';
                defaultOpt.textContent = '(no topic)';
                defaultOpt.selected = true;
                topicSelect.appendChild(defaultOpt);
                
                // Add all topics
                allTopics.forEach(topic => {
                    const opt = document.createElement('option');
                    opt.value = topic;
                    opt.textContent = topic;
                    topicSelect.appendChild(opt);
                });
            } else {
                const topics = (action === 'add') ? incomeTopics : spendTopics;
                
                // Always add a default selected option
                if (topics.length > 0) {
                    const defaultOpt = document.createElement('option');
                    defaultOpt.value = topics[0];
                    defaultOpt.textContent = topics[0];
                    defaultOpt.selected = true;
                    topicSelect.appendChild(defaultOpt);
                    
                    // Add the rest of the topics
                    topics.slice(1).forEach(topic => {
                        const opt = document.createElement('option');
                        opt.value = topic;
                        opt.textContent = topic;
                        topicSelect.appendChild(opt);
                    });
                }
            }
        }

        function closeModal() {
            document.getElementById('amountModal').style.display = 'none';
            currentAction = null;
            currentType = null;
            document.getElementById('amountInput').value = '';
            document.getElementById('commentInput').value = '';
            document.getElementById('topicSelect').innerHTML = '';
        }

        function saveTransaction() {
            const amount = parseFloat(document.getElementById('amountInput').value || 0);
            const comment = document.getElementById('commentInput').value.trim();
            const topic = document.getElementById('topicSelect').value;

            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount greater than zero.');
                return;
            }

            // Transaction logic - FIXED
            if (currentAction === 'set') {
                // For set action, directly set the value
                if (currentType === 'bank') bankBalance = amount;
                if (currentType === 'cash') cashBalance = amount;
                if (currentType === 'other') otherBalance = amount;
            } else {
                // For add/subtract, adjust the value
                if (currentType === 'bank') bankBalance += (currentAction === 'add' ? amount : -amount);
                if (currentType === 'cash') cashBalance += (currentAction === 'add' ? amount : -amount);
                if (currentType === 'other') otherBalance += (currentAction === 'add' ? amount : -amount);
            }

            // Add transaction to history - only for add/subtract, not for set
            if (currentAction !== 'set') {
                addTransaction(currentType, currentAction, amount, comment, topic);
            }
            
            // Update UI
            updateDisplay();
            generateNetWorthGraph(); // Update the chart
            closeModal(); // Close the modal after saving
        }

        function addAmount(type) {
            showModal(type, 'add');
        }

        function subtractAmount(type) {
            showModal(type, 'subtract');
        }

        function updateOther(action) {
            showModal('other', action);
        }

        function showSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function toggleTheme() {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');

        }

                localStorage.setItem('themeColor', 'blue');
            }
            document.getElementById('themeColorSelect').value = savedColor;

            if (confirm('Are you sure you want to reset all values to 0? This cannot be undone.')) {
                bankBalance = 0;
                cashBalance = 0;
                otherBalance = 0;
                
                // Clear localStorage
                localStorage.setItem('bankBalance', 0);
                localStorage.setItem('cashBalance', 0);
                localStorage.setItem('otherBalance', 0);
                
                // Clear transaction history for the graph
                transactionHistory = [];
                localStorage.removeItem('transactionHistory');
                
                updateDisplay();
                closeSettings();

        function setValue(type) {
            currentType = type;
            currentAction = 'set';

            modalTitle.textContent = `Set ${type} value`;
            document.getElementById('amountModal').style.display = 'flex';
            document.getElementById('amountInput').value = '';
            document.getElementById('amountInput').focus();
            
            // Clear the topic selector for set operations
            const topicSelect = document.getElementById('topicSelect');
            topicSelect.innerHTML = '';

            opt.textContent = '(no topic)';
            topicSelect.appendChild(opt);
        }

        function addTransaction(type, action, amount, comment, topic) {
            const transaction = {
                type: type,
                action: action,
                amount: amount,
                comment: comment || '',
                topic: topic || '',
                date: new Date().toLocaleString()
            };
            transactionHistory.unshift(transaction);
            localStorage.setItem('transactionHistory', JSON.stringify(transactionHistory));
        }

        function showHistory() {
            const list = document.getElementById('transactionList');
            list.innerHTML = '';
            
            transactionHistory.forEach(transaction => {

                item.className = 'transaction-item';

                item.innerHTML = `
                    <div>

                    </div>
                    <div class="transaction-amount ${isPositive ? 'positive' : 'negative'}">
                        ${isPositive ? '+' : '-'}${symbol}${Math.abs(transaction.amount).toFixed(2)}
                    </div>

            document.getElementById('historyModal').style.display = 'flex';
        }

        function closeHistory() {
            document.getElementById('historyModal').style.display = 'none';
        }

        // Theme color map
        const themeColors = {
            blue:   { main: '#4e6fff', grad: '#4287ff', shadow: '78, 111, 255' },
            green:  { main: '#22c55e', grad: '#16a34a', shadow: '34, 197, 94' },
            red:    { main: '#ef4444', grad: '#b91c1c', shadow: '239, 68, 68' },
            purple: { main: '#a21caf', grad: '#7c3aed', shadow: '162, 28, 175' },
            orange: { main: '#f59e42', grad: '#f97316', shadow: '245, 158, 66' }
        };

        function applyThemeColor(color) {
            const colors = themeColors[color] || themeColors.blue;
            document.documentElement.style.setProperty('--primary-main', colors.main);
            document.documentElement.style.setProperty('--primary-grad', colors.grad);
            document.documentElement.style.setProperty('--add-btn-bg', colors.main);

            generateNetWorthGraph();
        }

            localStorage.setItem('themeColor', color);
            applyThemeColor(color);
            generateNetWorthGraph();
        }

        // Currency symbol map
        const currencySymbols = {
            USD: '$',
            EUR: '€',
            GBP: '£',
            CHF: 'CHF',
            JPY: '¥',
            CNY: '¥'
        };

        function changeCurrency() {
            const currency = document.getElementById('currencySelect').value;
            localStorage.setItem('currency', currency);
            updateDisplay();
        }

        // Update display to use selected currency
        function getCurrencySymbol() {
            const currency = localStorage.getItem('currency') || 'USD';
            return currencySymbols[currency] || '$';
        }

        // FIXED - Now uses real transaction data
        function generateNetWorthGraph() {
            // Get the container and clear it
            const chartContainer = document.getElementById('barChart');
            chartContainer.innerHTML = '';
            
            // Create a container div with proper padding for the chart
            const chartWrapper = document.createElement('div');
            chartWrapper.style.width = '100%';
            chartWrapper.style.height = '100%';
            chartWrapper.style.padding = '10px 0 25px 0';
            chartContainer.appendChild(chartWrapper);
            
            // Create canvas with proper size
            const canvas = document.createElement('canvas');
            canvas.id = 'netWorthChart';
            chartWrapper.appendChild(canvas);
            
            // Set up tab functionality
            const monthTab = document.querySelector('.chart-tab:nth-child(1)');
            const yearTab = document.querySelector('.chart-tab:nth-child(2)');
            
            monthTab.onclick = function() {
                monthTab.classList.add('active');
                yearTab.classList.remove('active');
                drawChart('month');
            };
            
            yearTab.onclick = function() {
                yearTab.classList.add('active');
                monthTab.classList.remove('active');
                drawChart('year');
            };
            
            // Create chart with specific data based on timeframe
            function drawChart(timeframe) {
                const chartData = getChartData();

                if (window.networthChart) {
                    window.networthChart.destroy();
                }

                const colorName = document.getElementById('themeColorSelect').value || 'purple';
                let mainColor = themeColors[colorName]?.main || '#7c3aed';
                let gradColor = themeColors[colorName]?.grad || mainColor;

                // If in dark mode and black theme, use a visible color for the line
                const isDark = document.body.getAttribute('data-theme') === 'dark';
                if (isDark && colorName === 'black') {
                    mainColor = '#fff'; // white line for black theme in dark mode
                    gradColor = '#888'; // light gray gradient
                }

                // Find min and max of the last 10 values
                let minValue = Math.min(...chartData.values);
                let maxValue = Math.max(...chartData.values);

                // Add a small buffer so the line doesn't touch the top/bottom
                if (minValue === maxValue) {
                    minValue -= 1;
                    maxValue += 1;
                } else {
                    const buffer = (maxValue - minValue) * 0.08;
                    minValue -= buffer;
                    maxValue += buffer;
                }

                window.networthChart = new Chart(canvas, {
                    type: 'line',
                    data: {
                        labels: chartData.labels,
                        datasets: [{
                            data: chartData.values,
                            borderColor: mainColor,
                            backgroundColor: function(context) {
                                const ctx = context.chart.ctx;
                                const gradient = ctx.createLinearGradient(0, 0, 0, ctx.canvas.height);
                                gradient.addColorStop(0, mainColor + 'CC');
                                gradient.addColorStop(1, gradColor + '22');
                                return gradient;
                            },
                            borderWidth: 2.5,
                            tension: 0.3,
                            fill: true,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            pointBackgroundColor: mainColor,
                            pointHoverBackgroundColor: 'white',
                            pointBorderColor: 'white',
                            pointHoverBorderColor: mainColor,
                            pointBorderWidth: 1.5
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        layout: {
                            padding: {
                                left: 10,
                                right: 15,
                                top: 10,
                                bottom: 20
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                backgroundColor: 'rgba(0,0,0,0.7)',
                                titleColor: 'white',
                                bodyColor: 'white',
                                titleFont: { size: 12 },
                                bodyFont: { size: 14 },
                                padding: 10,
                                displayColors: false,
                                callbacks: {
                                    label: function(context) {
                                        return getCurrencySymbol() + context.parsed.y.toFixed(2);
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                grid: { display: false, drawBorder: false },
                                ticks: {
                                    font: { size: 11 },
                                    color: isDark ? '#bbb' : 'rgba(150,150,150,0.8)',
                                    maxRotation: 45,
                                    minRotation: 0,
                                    padding: 5
                                },
                                border: { display: false }
                            },
                            y: {
                                position: 'left',
                                grid: { color: 'rgba(200,200,200,0.1)', tickLength: 0 },
                                border: { display: false },
                                min: minValue,
                                max: maxValue,
                                ticks: {
                                    font: { size: 11 },
                                    color: isDark ? '#bbb' : 'rgba(150,150,150,0.8)',
                                    padding: 8,
                                    callback: function(value) {
                                        return getCurrencySymbol() + value.toFixed(2);
                                    },
                                    maxTicksLimit: 6
                                },
                                beginAtZero: false
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            intersect: false,
                            axis: 'x'
                        },
                        elements: {
                            line: { capBezierPoints: true }
                        }
                    }
                });
            }
            
            // Get data for the chart - always based on last 10 transactions
            function getChartData() {
                const totalNetWorth = bankBalance + cashBalance + otherBalance;
                let labels = [];
                let values = [];
                
                // If no transactions, generate sample data with 10 points
                if (transactionHistory.length === 0) {
                    const baseValue = Math.max(totalNetWorth * 0.8, 1000) || 1000;
                    
                    // Generate 10 sample data points with more variation 
                    for (let i = 9; i >= 0; i--) {
                        const date = new Date();
                        date.setDate(date.getDate() - i * 3); // Every 3 days
                        labels.push(date.toLocaleDateString('en-US', {
                            month: 'short', 
                            day: 'numeric'
                        }));
                        
                        // Create more variation in the values
                        const randomChange = Math.random() * 200 - 50; // More dramatic changes
                        values.push(baseValue + randomChange * (9-i)/5);
                    }
                    
                    // Make sure the last value matches current net worth
                    values[values.length - 1] = totalNetWorth;
                } else {
                    // Sort transactions by date (newest first)
                    const sortedTransactions = [...transactionHistory]
                        .sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    // Get up to last 10 transactions
                    const lastTenTransactions = sortedTransactions.slice(0, 10).reverse();
                    
                    // Start from the current net worth and work backwards
                    let runningTotal = totalNetWorth;
                    
                    // Add the current point
                    labels.push('Now');
                    values.push(runningTotal);
                    
                    // Go through transactions in reverse to calculate previous net worth values
                    for (let i = lastTenTransactions.length - 1; i >= 0; i--) {
                        const tx = lastTenTransactions[i];
                        const txDate = new Date(tx.date);
                        
                        // Format the date
                        const dateLabel = txDate.toLocaleDateString('en-US', {
                            month: 'short',
                            day: 'numeric'
                        });
                        
                        // Adjust running total - reverse the transaction
                        if (tx.action === 'add') {
                            runningTotal -= tx.amount;
                        } else if (tx.action === 'subtract') {
                            runningTotal += tx.amount;
                        }
                        
                        // Add data point (at the beginning of the arrays)
                        labels.unshift(dateLabel);
                        values.unshift(runningTotal);
                    }
                }
                
                return { labels, values };
            }
            
            // Initial draw with month view
            drawChart('month');
        }

            accounts.appendChild(bankSummary);

            accounts.appendChild(otherSummary);
            
            // Add recent activity
            const recentActivity = document.createElement('div');
            recentActivity.style.marginBottom = '30px';
            
            const recentTitle = document.createElement('h3');
            recentTitle.textContent = 'Recent Transactions';
            recentTitle.style.marginBottom = '15px';
            
            const recentList = document.createElement('ul');
            recentList.style.listStyle = 'none';
            recentList.style.padding = '0';
            
            // Get last 5 transactions
            const recentTransactions = transactionHistory.slice(0, 5);
            
            if (recentTransactions.length > 0) {
                recentTransactions.forEach(tx => {
                    const txItem = document.createElement('li');
                    txItem.style.padding = '10px 0';

                    txItem.innerHTML = `

            const spendingBreakdown = document.createElement('div');
