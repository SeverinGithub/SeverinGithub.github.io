    <div class="slimMarginsetter card text-center border-danger">
        <div class="card-header">
          <h3 id="mainTotalStatus">0</h3>
        </div>
      </div>

      <div class="marginsetter  card text-center border-danger">
        <div class="card-header border-danger">
          <span id="mainBankStatus">0</span>
        </div>
        <div class="card-body text-danger">
          <h5 class="card-title">Bank Account</h5>
          <div class="col">

            <button id="addMoneyButton" type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#bankModal">
              Add Money
            </button>
            <div class="modal fade" id="bankModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">

                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-cash-stack"></i></span>
                      <input id="newBankIncome" type="text" class="form-control" placeholder="New Income" aria-describedby="basic-addon1" />
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-chat-dots"></i></span>
                      <input id="addBankMoneyComment" type="text" class="form-control" placeholder="Comment" aria-describedby="basic-addon1" />
                    </div>

                  </div>
                  <div class="modal-footer">
                    <button type="button" onclick="document.getElementById('newBankIncome').value = ''" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveBankInput" type="button" data-bs-dismiss="modal" class="btn btn-dark">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" onclick="subtraktBankMoney()" data-bs-target="#exampleModal">
              Cash Out 
            </button>
                  </div>
                </div>
              </div>
            </div>
        </div>
       </div>
      </div>
      <div class="marginsetter card text-center border-danger">
        <div class="card-header border-danger">
          <span id="mainCashStatus">0</span>
        </div>
        <div class="card-body text-danger">
          <h5 class="card-title">Cash</h5>
          <div class="col">

            <button id="addcash" type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#cashModal">
              Add Cash 
            </button>
            <div class="modal fade" id="cashModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-cash-stack"></i></span>
                      <input id="newCashIncome" type="text" class="form-control" placeholder="New Income" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-chat-dots"></i></span>
                      <input id="newCommand" type="text" class="form-control" placeholder="Comment" aria-describedby="basic-addon1">
                    </div>
                    <div class="modal-footer">
                      <button type="button" onclick="document.getElementById('newCashIncome').value = ''" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button id="saveCashInput" type="button" data-bs-dismiss="modal" class="btn btn-dark">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" onclick="subtraktCashMoney()" data-bs-target="#exampleModal">
              Cash Out 
            </button>
          </div>
        </div>
      </div>
