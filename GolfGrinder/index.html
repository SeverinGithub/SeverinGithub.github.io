<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Golf Grinder</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0b5d1e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Golf Grinder">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Golf Grinder">
  <meta name="msapplication-TileColor" content="#0b5d1e">
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- PWA Icons -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⛳</text></svg>">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⛳</text></svg>">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-decor" aria-hidden="true"></div>

  <header class="site-header">
    <h1>Golf Grinder</h1>
    <p>Track your rounds, anywhere.</p>
  </header>

  <main>
    <section id="scorecard" class="scorecard" hidden>
      <div class="scorecard-head">
        <h2 class="scorecard-title">Scorecard</h2>
        <span class="scorecard-mode"></span>
      </div>
      <div class="scorecard-table" role="table" aria-label="Scorecard"></div>
    </section>
  </main>

  <div class="modal-overlay" id="playerModal" hidden>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="playerModalTitle">
      <header class="modal-header">
        <h2 id="playerModalTitle">Who's playing?</h2>
        <span class="mode-chip"><span class="mode-label">Mode</span></span>
      </header>
      <form id="playerForm" class="modal-body">
        <div class="players-list" aria-label="Players">
          <div class="player-row">
            <input type="text" inputmode="text" autocomplete="name" placeholder="Player 1 name" class="player-input" />
            <button type="button" class="remove-player" aria-label="Remove player">×</button>
          </div>
          <div class="player-row">
            <input type="text" inputmode="text" autocomplete="name" placeholder="Player 2 name" class="player-input" />
            <button type="button" class="remove-player" aria-label="Remove player">×</button>
          </div>
        </div>
        
        <div class="rounds-selector" id="roundsSelector" hidden>
          <label for="roundsInput">Number of holes:</label>
          <select id="roundsInput" name="rounds">
            <option value="5">5 Holes</option>
            <option value="6">6 Holes</option>
            <option value="7">7 Holes</option>
            <option value="8">8 Holes</option>
            <option value="9" selected>9 Holes</option>
            <option value="10">10 Holes</option>
            <option value="11">11 Holes</option>
            <option value="12">12 Holes</option>
            <option value="13">13 Holes</option>
            <option value="14">14 Holes</option>
            <option value="15">15 Holes</option>
          </select>
        </div>
        
        <div class="modal-actions">
          <button type="button" class="add-player">Add player</button>
          <div class="spacer"></div>
          <button type="button" class="cancel-modal">Cancel</button>
          <button type="submit" class="confirm-modal">Continue</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="action-card" role="contentinfo">
    <details class="game-picker">
      <summary class="picker-trigger" aria-label="Choose game mode">
        <div class="trigger-text">
          <strong>Start a game</strong>
          <span class="current-mode">Choose mode</span>
        </div>
        <svg class="chevron" width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </summary>
      <ul class="picker-list" role="listbox" aria-label="Game modes">
        <li><button type="button" class="mode-option" data-mode="3-holes">3 Holes</button></li>
        <li><button type="button" class="mode-option" data-mode="6-holes">6 Holes</button></li>
        <li><button type="button" class="mode-option" data-mode="9-holes">9 Holes</button></li>
        <li><button type="button" class="mode-option" data-mode="18-holes">18 Holes</button></li>
        <li><button type="button" class="mode-option" data-mode="chipping-pro">Chipping Pro</button></li>
      </ul>
    </details>
  </footer>

  <script src="script.js" defer></script>
  <script src="sw.js" defer></script>
</body>
</html>
